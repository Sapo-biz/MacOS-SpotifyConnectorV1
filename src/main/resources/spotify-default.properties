# Spotify API Configuration
# Copy this file to spotify.properties and fill in your actual credentials

# Get these from https://developer.spotify.com/dashboard/applications
spotify.client.id=your_client_id_here
spotify.client.secret=your_client_secret_here

# Redirect URI must match what you set in your Spotify app settings
# Using explicit IPv4 loopback as required by Spotify (localhost not allowed)
spotify.redirect.uri=http://127.0.0.1:8080/callback

# Required scopes for the application
spotify.scope=user-read-recently-played user-top-read user-read-private
